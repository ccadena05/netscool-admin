<div *ngIf="!ready">
   <app-waiter></app-waiter>
</div>
<div class="p-4">
   <div class="p-8 rounded-xl bg-white dark:!bg-dark-blue-50 flex flex-col gap-y-2">
      <div class="flex w-full justify-between">
         <div class="text-slate-500 dark:!text-slate-100 text-xl font-semibold">
            {{masterSection}}
         </div>
         <div class="aspect-[2/1] h-12 w-24 flex shadow-xl rounded-xl overflow-hidden">
            <button class="bg-orange-400 text-white h-12 w-12 flex-auto">
               <mat-icon class="m-auto">add</mat-icon>
            </button>
            <button [matMenuTriggerFor]="menu"
               class="bg-white dark:!bg-dark-blue-50 text-slate-500 dark:text-slate-300 h-12 w-12 flex">
               <mat-icon class="m-auto">expand_more</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="bg-white dark:!bg-dark-blue-50 !rounded-xl !shadow-xl">
               <button mat-menu-item (click)="getData()">
                  <mat-icon class="text-slate-700 dark:!text-slate-300">refresh</mat-icon>
                  <span class="text-slate-700 dark:!text-slate-300">Actualizar</span>
               </button>
               <button mat-menu-item [matMenuTriggerFor]="export">
                  <mat-icon class="text-slate-700 dark:!text-slate-300">file_download</mat-icon>
                  <span class="text-slate-700 dark:!text-slate-300">Exportar</span>
               </button>
            </mat-menu>
            <mat-menu #export="matMenu" class="bg-white dark:!bg-dark-blue-50 !rounded-xl !shadow-xl">
               <button mat-menu-item>
                  <mat-icon class="text-slate-700 dark:!text-slate-300">table_chart</mat-icon>
                  <span class="text-slate-700 dark:!text-slate-300">Excel</span>
               </button>
